
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<div class="bg-img">
<div class="container" style="align-items: center; padding-top: 8.5%;">
    <div class="row justify-content-center mt-5">
    <div class="col-md-4">
    <div class="card">
    <div class="card-header text-center">
    <h4>Login</h4>
    </div>
    <div class="card-body">

        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

    <div class="form-group">
    <label for="Email">Email </label>
    <input [(ngModel)] = "login.email" name="email" type="text" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)] = "login.password" name="password"  type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
   
    <button type="submit" class="btn btn-primary btn-block" id="loginButton" >Login</button>
    </form>
    <p>New User/admin?<a routerLink="registration" id="signupLink">Sign Up</a></p>
    </div>
    </div>
    </div>
    </div>
    </div>
</div>
